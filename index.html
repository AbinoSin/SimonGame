<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <!-- container for pre info -->
      <div class="preinfo">
        <h2>Simon The Game</h2>
        <p class="levelScore">Press <button>START</button> !!</p>
      </div>

      <!-- main game -->
      <div class="btn-container">
        <div class="btn-line">
          <div class="btn" id="red"></div>
          <div class="btn" id="blue"></div>
        </div>
        <div class="btn-line">
          <div class="btn" id="yellow"></div>
          <div class="btn" id="purple"></div>
        </div>
      </div>

      <!-- score board -->
      <div id="score">
        <h3>You Scored: <span>Nothing ðŸ˜…</span></h3>
      </div>
    </main>
    <footer></footer>

    <!-- others -->
    <script src="script.js"></script>
  </body>
</html>
